apply plugin: 'com.android.library'
//apply plugin: 'kotlin-android'

android {
    def APP_ID = "com.hy.frame.mvp"

    compileSdkVersion VERS.compileSdkVersion
    buildToolsVersion VERS.buildToolsVersion //需要发布maven时必须

    defaultConfig {
        minSdkVersion VERS.minSdkVersion
        targetSdkVersion VERS.targetSdkVersion

//        applicationId APP_ID
//        resValue "string", "appName", APP_NAME

        versionCode 8
        versionName "2.0.1"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled false

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility VERS.javaVersion
        targetCompatibility VERS.javaVersion
        //kotlinOptions.freeCompilerArgs += ['-module-name', "$APP_ID"]
    }

//    android.applicationVariants.all { variant ->
//        variant.outputs.all {
//            outputFileName = "${APP_ID}.v${variant.versionName}"
//            outputFileName += ".apk"
//        }
//    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.androidx.appcompat
    api deps.frame.iframe_adx
// okhttp 如果没有使用androidx 不要使用版本4.x 3.12以后的版本支持 android5.0+
// okhttp 4.x 使用 kotlin
    implementation(deps.okhttp.okhttp3) {
//        exclude group: "org.jetbrains.kotlin"
    }
    implementation(deps.okhttp.okhttp3_logging) {
        exclude module: 'okhttp'
    }
    implementation deps.json.gson
}
